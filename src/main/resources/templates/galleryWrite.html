<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:insert="~{menu.html :: head}"></th:block>
</head>
<body>
	<!-- Navigation-->
	<th:block th:insert="~{menu.html :: menu}"></th:block>

	<!-- App badge section-->
	<section class="">
		<div class="container px-5">
			<h1>Gallery 글쓰기</h1>
			<div class="">
				<form action="/galleryWrite" method="post"
					enctype="multipart/form-data">
					<div class="form-floating mb-3">
						<input type="text" class="form-control" name="title" id="titleInput" placeholder="제목입력" required="required">
						<label for="titleInput">제목</label>
					</div>
						<textarea class="form-control" name="content" id="contentInput" style="height: 300px" required="required"></textarea>
					<input class="form-control my-3" type="file" name="file" required="required">
					<button class="btn btn-primary mb-3" type="submit">글저장하기</button>
				</form>
			</div>
		</div>
	</section>


	<!-- Footer-->
	<th:block th:insert="~{menu.html :: footer}"></th:block>
</body>
</html>
