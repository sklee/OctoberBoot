        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-gradient-primary-to-secondary p-4">
                        <h5 class="modal-title font-alt text-white" id="loginModalLabel">로그인</h5>
                        <button class="btn-close btn-close-white" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body border-0 p-4">
                        <form action="/login" method="post" id="contactForm">
                            <!-- id input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="id" name="id" type="text" placeholder="아이디를 입력하세요" data-sb-validations="required" />
                                <label for="id">아이디</label>
                                <div class="invalid-feedback" data-sb-feedback="id:required">아이디를 입력하세요.</div>
                            </div>
                            <!--  pw input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="pw" name="pw" type="password" placeholder="암호를 입력하세요" data-sb-validations="required" />
                                <label for="pw">암호 입력</label>
                                <div class="invalid-feedback" data-sb-feedback="pw:required">암호를 입력하세요</div>
                            </div>
                            <!-- Submit Button-->
                            <div class="d-grid"><button class="btn btn-primary rounded-pill btn-lg" id="submitButton" type="submit">로그인</button></div>
                        </form>
                    </div>
                </div>
            </div>
